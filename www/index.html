<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>HotelsInspector</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<header class="header">
			<div class="container">
				<a href="all.html" class="logo"><img src="images/logo.png" alt=""></a>

				<div class="search">
					<div class="search__field">
						<input type="text" class="search__input  js-show-suggest" placeholder="Поиск отеля и пользователей">
						<button class="search__submit  js-show-suggest"><i class="icon icon-search-gray"></i></button>
					</div>
				</div>

				<div class="user">
					<div class="user__panel">
						<span class="user__item  user__messages">
							<button class="user__btn  disabled"><i class="icon icon-cloud-gray"></i></button>
						</span>
						<span class="user__item  user__notification">
							<button class="user__btn  disabled"><i class="icon icon-bell-gray"></i></button>
						</span>
						<span class="user__item"><a href="#!" class="user__pic"><i class="icon icon-user-gray"></i></a></span>
					</div>
				</div>
			</div>
		</header>

		<nav class="menu">
			<div class="container">
				<ul class="menu__items">
					<li><a href="#!" class="menu__link">Лента</a></li>
					<li><a href="#!" class="menu__link  active">Отели</a></li>
				</ul>
			</div>
		</nav>

		<div class="breadcrumbs">
			<div class="container">
				<a href="#!" class="breadcrumbs__link">Все страны</a>
				<a href="#!" class="breadcrumbs__link">Турция</a>
				<a href="#!" class="breadcrumbs__link">Белек</a>
				<a href="#!" class="breadcrumbs__link">Богазкен</a>
				<span class="breadcrumbs__link  breadcrumbs__link--this">Alva Donna Exclusive Hotel & Spa 5*</span>
			</div>
		</div>

		<main class="content">
			<div class="container">
				<aside class="content__aside"></aside>
				<div class="content__column"></div>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__line"></div>
			<div class="container">
				<button class="footer__open  js-footer-show"></button>
				<div class="footer__row">
					<div class="footer__text  footer__text--label">© 2017 Hotel Inspector. Все права защищены.</div>
					<div class="footer__links">
						<a href="#!" class="footer__link">Что такое HotelsInspector</a>
						<a href="#!" class="footer__link">Сотрудникам отелей</a>
						<a href="#!" class="footer__link">Обратная связь</a>
					</div>
				</div>
				<div class="footer__row">
					<div class="footer__text  footer__text--label">Мобильное приложение</div>
					<div class="footer__links  footer__links--full">
						<a href="#!" class="footer__link  footer__link--icon"><img src="images/appstore.png" alt=""></a>
						<a href="#!" class="footer__link  footer__link--icon"><img src="images/googleplay.png" alt=""></a>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
